<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quest for My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #ffdde1;
            --bg-bottom: #ee9ca7;
            --accent: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--bg-top), var(--bg-bottom));
        }

        #ui-layer {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            color: white;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 10;
        }

        #music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1000;
        }

        .toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid white;
            padding: 12px 25px;
            border-radius: 50px;
            color: #ff4d6d;
            font-weight: bold;
            animation: slideDownFade 3s forwards;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        @keyframes slideDownFade {
            0% { opacity: 0; transform: translate(-50%, -15px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -15px); }
        }

        #valentine-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 9999;
            width: 80%; max-width: 380px;
            border: 1px solid white;
        }

        .partner-img {
            width: 130px; height: 130px;
            border-radius: 50%; border: 4px solid white;
            margin-bottom: 15px; object-fit: cover;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            padding: 12px 30px; margin: 8px;
            cursor: pointer; border: none;
            border-radius: 50px;
            transition: 0.3s;
        }

        #yes-btn { background: #ff4d6d; color: white; }
        #no-btn { background: white; color: #888; border: 1px solid #eee; }

        canvas { display: block; }
    </style>
</head>
<body>

<div id="ui-layer">
    <h1 style="font-size: 1.3rem;">Every memory leads back to you...</h1>
    <div id="score" style="font-size: 0.9rem;">MEMORIES: 0 / 3</div>
</div>

<div id="music-control" onclick="toggleMusic()">üéµ</div>

<div id="valentine-modal">
    <img src="https://via.placeholder.com/150?text=US" class="partner-img">
    <h2 style="color: #ff4d6d; margin: 0;">Level Cleared!</h2>
    <p style="font-size: 0.9rem;">You found all the love I hid for you.</p>
    <h3 style="font-size: 1.3rem;">Will you be my Valentine?</h3>
    <button id="yes-btn" onclick="celebrate()">Yes!</button>
    <button id="no-btn" onmouseover="moveNo(this)">No</button>
</div>

<audio id="bgm" loop>
    <source src="I Think They Call This Love (Cover) - Matthew Ifield.mp3" type="audio/mpeg">
</audio>

    <script>
/** * 2. The Logic to handle "Autoplay" restrictions 
 * and the "Press to Stop" functionality.
 */
const bgm = document.getElementById('bgm');
const musicBtn = document.getElementById('music-control');

// Set initial button state to "Playing"
musicBtn.innerText = "‚è∏Ô∏è"; 

// Browser Autoplay Fix: Start music on the first user interaction
window.addEventListener('keydown', () => {
    if (bgm.paused && musicBtn.innerText === "‚è∏Ô∏è") {
        bgm.play().catch(e => console.log("Autoplay blocked until interaction."));
    }
}, { once: true });

window.addEventListener('click', () => {
    if (bgm.paused && musicBtn.innerText === "‚è∏Ô∏è") {
        bgm.play().catch(e => console.log("Autoplay blocked until interaction."));
    }
}, { once: true });

function toggleMusic() {
    if (bgm.paused) {
        bgm.play();
        musicBtn.innerText = "‚è∏Ô∏è";
    } else {
        bgm.pause();
        musicBtn.innerText = "üéµ";
    }
}
</script>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const PLAYER_SPRITE = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png'; 
const MESSAGES = ["You're my 1-Up! ‚ù§Ô∏è", "Every pixel of you is perfect ‚ú®", "You make my heart skip a beat! üß∏"];

const playerImg = new Image();
playerImg.src = PLAYER_SPRITE;

let heartsCollected = 0;
let particles = [];
let clouds = [];

// Proportions reverted to v3
const player = {
    startX: 80, startY: canvas.height - 200,
    x: 80, y: 0, w: 70, h: 70,
    dx: 0, dy: 0, speed: 8, jump: -18,
    grounded: false, flip: false
};

// Platforms reverted to slim version (v3)
const platforms = [
    { x: 0, y: canvas.height - 100, w: 350, h: 100 }, 
    { x: 450, y: canvas.height - 280, w: 200, h: 20 },
    { x: 750, y: canvas.height - 450, w: 200, h: 20 },
    { x: 1050, y: canvas.height - 300, w: 300, h: 100 }
];

const collectibles = [
    { x: 550, y: canvas.height - 350, gathered: false, msg: MESSAGES[0] },
    { x: 850, y: canvas.height - 520, gathered: false, msg: MESSAGES[1] },
    { x: 1200, y: canvas.height - 370, gathered: false, msg: MESSAGES[2] }
];

const goal = { x: 1250, y: canvas.height - 380, w: 80, h: 80 };

// Initialize Clouds
for(let i=0; i<6; i++) {
    clouds.push({
        x: Math.random() * canvas.width,
        y: 100 + Math.random() * 150,
        speed: 0.3 + Math.random() * 0.4,
        scale: 0.5 + Math.random() * 0.5
    });
}

const keys = {};
window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

function drawCloud(x, y, scale) {
    ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
    ctx.beginPath();
    ctx.arc(x, y, 30 * scale, Math.PI * 0.5, Math.PI * 1.5);
    ctx.arc(x + 40 * scale, y - 20 * scale, 40 * scale, Math.PI * 1, Math.PI * 2);
    ctx.arc(x + 80 * scale, y, 30 * scale, Math.PI * 1.5, Math.PI * 0.5);
    ctx.closePath();
    ctx.fill();
}

function showToast(text) {
    const t = document.createElement('div');
    t.className = 'toast';
    t.innerText = text;
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 3000);
}

function resetGame() {
    showToast("Don't worry, I'll always catch you! ‚ù§Ô∏è");
    player.x = player.startX;
    player.y = player.startY;
    player.dx = 0; player.dy = 0;
}

function update() {
    player.dy += 0.8; 
    if (keys['ArrowRight'] || keys['KeyD']) { player.dx = player.speed; player.flip = false; }
    else if (keys['ArrowLeft'] || keys['KeyA']) { player.dx = -player.speed; player.flip = true; }
    else player.dx *= 0.85;

    if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && player.grounded) {
        player.dy = player.jump;
        player.grounded = false;
    }

    player.x += player.dx;
    player.y += player.dy;

    if (player.x < 0) player.x = 0;
    if (player.y > canvas.height + 100) resetGame();

    // Flair Sparkles
    if (Math.abs(player.dx) > 0.5 || !player.grounded) {
        particles.push({
            x: player.x + player.w/2, y: player.y + player.h/2,
            size: Math.random() * 5 + 2, life: 1, type: 'flair'
        });
    }

    player.grounded = false;
    platforms.forEach(p => {
        if (player.x + 20 < p.x + p.w && player.x + player.w - 20 > p.x &&
            player.y + player.h > p.y && player.y + player.h < p.y + p.h + player.dy) {
            player.dy = 0; player.y = p.y - player.h; player.grounded = true;
        }
    });

    collectibles.forEach(c => {
        if (!c.gathered && Math.hypot(player.x + 35 - c.x, player.y + 35 - c.y) < 55) {
            c.gathered = true;
            heartsCollected++;
            document.getElementById('score').innerText = `MEMORIES: ${heartsCollected} / 3`;
            showToast(c.msg);
        }
    });

    if (heartsCollected >= 3 && Math.hypot(player.x + 35 - goal.x - 40, player.y + 35 - goal.y - 40) < 70) {
        document.getElementById('valentine-modal').style.display = 'block';
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    clouds.forEach(c => {
        c.x += c.speed;
        if(c.x > canvas.width + 150) c.x = -200;
        drawCloud(c.x, c.y, c.scale);
    });

    particles.forEach((p, i) => {
        p.life -= 0.015;
        ctx.globalAlpha = p.life;
        if(p.type === 'heart') {
            ctx.font = `${p.size * 2}px Arial`;
            ctx.fillText("üíñ", p.x, p.y);
        } else {
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size/2, 0, Math.PI*2); ctx.fill();
        }
        ctx.globalAlpha = 1.0;
        if(p.life <= 0) particles.splice(i, 1);
    });

    platforms.forEach(p => {
        ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
        ctx.beginPath(); ctx.roundRect(p.x, p.y, p.w, p.h, 15); ctx.fill();
        ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.lineWidth = 2; ctx.stroke();
    });

    collectibles.forEach(c => {
        if (!c.gathered) {
            ctx.shadowColor = '#ff4d6d'; ctx.shadowBlur = 15;
            ctx.font = "40px Arial";
            ctx.fillText("üíñ", c.x - 20, c.y + Math.sin(Date.now()/200)*10);
            ctx.shadowBlur = 0;
        }
    });

    if (heartsCollected >= 3) {
        ctx.font = "80px Arial";
        ctx.fillText("üè°", goal.x, goal.y + 80);
    }

    ctx.save();
    if (player.flip) { ctx.scale(-1, 1); ctx.translate(-player.x - player.w, player.y); }
    else { ctx.translate(player.x, player.y); }
    
    // Smooth idle bounce (no stretching)
    let idleBob = (Math.abs(player.dx) < 0.1 && player.grounded) ? Math.sin(Date.now() / 250) * 5 : 0;
    
    ctx.drawImage(playerImg, 0, idleBob, player.w, player.h);
    ctx.restore();

    update();
    requestAnimationFrame(draw);
}

function toggleMusic() {
    const bgm = document.getElementById('bgm');
    bgm.paused ? bgm.play() : bgm.pause();
    document.getElementById('music-control').innerText = bgm.paused ? "üéµ" : "‚è∏Ô∏è";
}

function moveNo(btn) {
    btn.style.position = 'fixed';
    btn.style.left = Math.random() * 70 + 15 + '%';
    btn.style.top = Math.random() * 70 + 15 + '%';
}

function celebrate() {
    document.getElementById('valentine-modal').innerHTML = `
        <h1 style="color: #ff4d6d">YES! ‚ù§Ô∏è</h1>
        <p>You just won the most important level.</p>
    `;
    setInterval(() => {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 10 + 10,
            life: 1.5, type: 'heart'
        });
    }, 100);
}

draw();
</script>
</body>
</html>
